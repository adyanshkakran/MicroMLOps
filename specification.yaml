action: training/inference
data: location/to/file # This will be taken from data warehouse
data-preprocessing:
  tokenization: true
  to-lowercase: true
  remove-alphanumerics: true
  remove-stopwords: true
  lemmatization: true
  remove-punctuation: true
  stemming: true
  remove-specific: ['%', '('] # specific characters user might want to remove
feature-extraction:
  TF-IDF: true
  one-hot-encoding: true
  bag-of-words: true
  n-grams: true
  Word-2-Vec: true
training-parameters:
  learning-rate: value
  batch-size: value
  epochs: value
  n-estimators: value
  max-depth: value
  cross-validation-frequency: value

# more options can be added as per requirement and these options are not compulsory to give in the YAML file,
# if they are there, our backend will process them otherwise the task will not occur.